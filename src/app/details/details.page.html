<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    <ion-title>{{job()?.jobTitle ?? "Job not found"}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (job(); as job) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-thumbnail>
          <img alt="Company logo" src="{{ job.companyLogo }}" />
        </ion-thumbnail>
        {{job.jobTitle}}
      </ion-card-title>
      <ion-card-subtitle>{{job.companyName}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{job.jobExcerpt}}</p>
      <ion-button>
        <ion-icon name="save" slot="start"></ion-icon>
        Save
      </ion-button>

      <!-- <div [innerHTML]="job.jobDescription"></div> -->
    </ion-card-content>
  </ion-card>
  }
</ion-content>
